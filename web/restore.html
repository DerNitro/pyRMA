% rebase('main.html')

%setdefault('status',None)
%if status == None:
<center>
    <form action="/restore.html" method="POST" name="register">
        <span>Логин или email:</span><br>
        <input name="username" type="text" size="45"/><br/>
        <input class="submit_login" type="submit" value="Восстановить пароль"/><br>
    </form>
</center>
%else:
<center>
    <h3>{{status}}</h3>
    <br>
    <a href="/">назад</a>
</center>
%end

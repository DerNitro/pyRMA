{% extends "main.html" %}

{% block content %}
{%- if not status -%}
<center>
    <form action="/restore" method="POST" name="register">
        <span>Логин или email:</span><br>
        <input name="username" type="text" size="45"/><br/>
        <input class="submit_login" type="submit" value="Восстановить пароль"/><br>
    </form>
</center>
{% else %}
<center>
    <h3>{{status}}</h3>
    <br>
    <a href="/">назад</a>
</center>
{% endif %}
{% endblock %}

{% extends "main.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
{%- if not status -%}
<center>
    <form action="/restore" method="POST" name="register">
        {{ form.csrf_token }}
        <dl>
            {{ render_field(form.login, size=45) }}
        </dl>
        <p>{{ form.reset_sub() }}
    </form>
</center>
{% else %}
<center>
    <h3>{{status}}</h3>
    <br>
    <a href="/">назад</a>
</center>
{% endif %}
{% endblock %}
